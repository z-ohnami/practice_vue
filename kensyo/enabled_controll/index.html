<!DOCTYPE html>
<html>
<head>
  <title></title>
  <style type="text/css">
  </style>
</head>

<!-- checkboxでdisabledを制御する -->
<body>
  <h1>Sample Contact Form</h1>
  <div id="sample-textarea">
    <input type="checkbox" id="enabled" name="enabled" v-model="enabled">
    <label for="enabled">
      enabled
    </label>
    <div>
      <label for="contact">
        contact
      </label>
      <textarea id="contact" name="contact" row="5" col="60" v-attr="disabled: !enabled">サンプルテキストです</textarea>
    </div>
  </div>
</body>

<script src="https://unpkg.com/vue"></script>
<script>
  var app5 = new Vue({
      el: '#sample-textarea',
      data: {
        enabled: false
      }
    }
  })
</script>

</html>
